<html>

<head>
    <title>
        Photo Gallary
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <ul class="menu">
            <li class="links">Welcome</li>
            <li class="links">Grid Gallary</li>
            <li class="links">Sliding Gallary</li>
        </ul>
    </div>
    <br>
    <section id="welcome">
        <div class="parallex-inner">
            <img id="welcomeimg" src="welcome.gif" />
            <h1>Image Gallry<br>By: Paritosh M.</h1>
        </div>
    </section>
    <section id="Grid Gallary">
        <p>Grid Gallary</p>
        <span>
            <div>
                <img id="ironman" src="ironman.png">
                <img id="captainamerica" src="captainamerica.png">
                <img id="blackpanther" src="blackpanther.png">
                <img id="blackwidow" src="blackwidow.png">
            </div>
            <div>
                <img id="hulk" src="hulk.png">
                <img id="thor" src="thor.png">
                <img id="falcon" src="falcon.png">
                <img id="spiderman" src="spiderman.png">
            </div>
            <div>
                <img id="grootandfox" src="grootandfox.png">
                <img id="gamora" src="gamora.png">
                <img id="nebula" src="nebula.png">
                <img id="mantis" src="mantis.png">
            </div>
            <div>
                <img id="doctorstrange" src="doctorstrange.png">
                <img id="captainmarvel" src="captainmarvel.png">
                <img id="loki" src="loki.png">
                <img id="quicksilver" src="quicksilver.png">
            </div>
            <div>
                <img id="thanos" src="thanos.png">
                <img id="warmachine" src="warmachine.png">
                <img id="vision" src="vision.png">
                <img id="wasp" src="wasp.png">
            </div>
        </span>
        <section id="Sliding Gallary">
            <p>Sliding Gallary</p>
            <div id="mycarousel" class="carousel slide" data-ride="slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="apexlegends.png">
                            <div class="carousel-content">
                                <p>Apex Legends</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="minecraft.png">
                            <div class="carousel-content">
                                <p>Minecraft</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="ark.png">
                            <div class="carousel-content">
                                <p>Ark: Survival Evolved</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="fortnite.png">
                            <div class="carousel-content">
                                <p>Fortnite</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="gta5.png">
                            <div class="carousel-content">
                                <p>GTA-5</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="pugbg.png">
                            <div class="carousel-content">
                                <p>Pugbg</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="rocketleague.png">
                            <div class="carousel-content">
                                <p>Rocket League</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="uncharted4.png">
                            <div class="carousel-content">
                                <p>Uncharted 4</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="zelda.png">
                            <div class="carousel-content">
                                <p>Zelda</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a href="#mycarousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#mycarousel" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </section>
</body></html>
